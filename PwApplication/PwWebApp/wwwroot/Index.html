<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PW Application</title>
    <link href="Styles.css" rel="stylesheet"/>
</head>
<body>
    <h2>PWApplication</h2>
    <div id="errors">
        <p><span id="errorText"></span></p>
    </div>

    <div id="unauthorizedUser">
        <form id="loginForm">
            <h3 class="formHeader">Authorization</h3>
            <label class="formLabel">Enter email:</label><br />
            <input class="formText" type="email" id="emailLogin" autocomplete="off"/><br />
            <label class="formLabel">Enter password:</label><br />
            <input class="formText" type="password" id="passwordLogin" autocomplete="off"/><br />
            <input class="formBtn" type="submit" id="submitLogin" value="Login"/>
        </form>

        <button class="formBtn" id="registrationBtn">Registration</button>
    </div>

    <div id="authorizedUser">
        <div id="userInfo">
            <h3>Account information</h3>
            <p class="formLabel">Your name: <span id="userName"></span></p>
            <p class="formLabel">Your balance: <span id="userBalance"></span></p>
            <button class="formBtn" id="logOutBtn">Logout</button>
        </div>

        <div id="transactions">
            <div id="addTransactionForm">
                <h3>Send new transfer:</h3>
                <label class="formLabel">Recipient:</label><input class="formText" id="recipientAdd" list="recipientList" />
                <datalist id="recipientList"></datalist>
                <label class="formLabel">Amount:</label>
                <input class="formText" type="number" min="1" id="amountAdd" />
                <button class="formBtn" id="addTransactionBtn">Add</button>
            </div>
            <h3>Your last transactions:</h3>
            <div id="viewTransactions">
            </div>
        </div>

        
    </div>

    <form id="registrationForm">
        <h3 class="formHeader">Registration</h3>
        <label class="formLabel">Enter name:</label><br />
        <input class="formText" type="text" id="userNameReg" autocomplete="off"/><br />
        <label class="formLabel">Enter email:</label><br />
        <input class="formText" type="email" id="emailReg" autocomplete="off"/><br />
        <label class="formLabel">Enter password:</label><br />
        <input class="formText" type="password" id="passwordReg" autocomplete="off"/><br />
        <label class="formLabel">Enter password confirmation:</label><br />
        <input class="formText" type="password" id="passwordConfirmReg" autocomplete="off"/><br />
        <input class="formBtn" type="submit" id="submitReg" value="Registration" /><br />
        <input class="formBtn" type="submit" id="canselReg" value="Cancel" />
    </form>

    <script src="https://github.com/douglascrockford/JSON-js/blob/master/json2.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="Scripts.js" type="text/javascript"></script>
</body>
</html>
